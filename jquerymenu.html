<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title></title>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function() {
			$("#menu").hide();
			// $("#btn").click(function() {
			// 	$("#menu").slideToggle();
			// });
			$("#btn").mouseenter(
				function() {
					$("#menu").slideDown();
				}
			);
			$("#menu").mouseleave(
				function () {
					$("#menu").slideUp();
				});
			// $(".item").mouseenter(function() {
			// 	$(this).css("background-color", "grey")
			// });
			// $(".item").mouseleave(function() {
			// 	$(this).css("background-color", "green")
			// });
			$(".item").hover(
				function() {
			 		$(this).css("background-color", "grey")
			 	},
			 	function() {
			 		$(this).css("background-color", "green")
			 	}
			);
			$(".item").click(function() {
				$("#menu").slideUp();
			});
		});
	</script>
	<style>
	#btn {
		background-color: orange;
	}
	#menu {
		background-color: green;
		width: 200px;
	}
	.item {
		color: white;
		font-weight: bold;
	}
	/*.item:hover {
		background-color: grey;
		cursor: pointer;
	}*/
	</style>
</head>
<body>
<div id="btn">Catalogue</div>
<div id="menu">
	<div class="item">Guitares et Basses</div>
	<div class="item">Batterie & Percus</div>
	<div class="item">Pianos & Claviers</div>
	<div class="item">Studio</div>
	<div class="item">Sonorisations</div>
	<div class="item">Lumière</div>
	<div class="item">Microphones</div>
	<div class="item">Informatique</div>
	<div class="item">Instruments à vent</div>
	<div class="item">Câbles</div>
	<div class="item">Accessoires</div>
</div>
</body>
</html>
